<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../css/stylebienve.css" />
  <title>Document</title>

<body>
  <div class="title">
    <h1>Bienvenido a la página sobre el mejor juego clásico de Snake</h1>
  </div>
  <div class="jugadores">
    <h3 id="nombreJugador">Jugador 1</h3>
  </div>
  <div class="botonPlayers">
    <a class="fcc-btn gameBoy" href="https://github.com/eduvadillo/Project1/html/gameboyBarca.html">Gameboy</a>
    <a class="fcc-btn" href="./gameboyAdvanceBarca.html">Gameboy Advance</a>

  <div class="formDiv">

      <input type="checkbox" id="elegirBetis" />

      <input type="checkbox" id="elegirClasico" />

  </div>
  <div class="botonBack">
    <a class="fcc-btn" href="../index.html">Volver a elegir</a>
